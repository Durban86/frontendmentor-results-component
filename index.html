<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<main class="container">
    <div class="result">
      <h1>Your Result</h1>
      <div class="score-circle">
        <p class="score">76</p>
        <p class="possible-score">of 100</p>
      </div>
      <p class="grade">Great</p>
      <p class="percentile">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h1>Summary</h1>
      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
        <p>Reaction</p>
        <p class="right">80 <span>/ 100</span></p>
      </div>
      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="memory icon">
        <p>Memory</p>
        <p class="right">92 <span>/ 100</span></p>
      </div>
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
        <p>Verbal</p>
        <p class="right">61 <span>/ 100</span></p>
      </div>
      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="visual icon">
        <p>Visual</p>
        <p class="right">72 <span>/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
</main>
</body>
</html>
